name: brew pr-pull

on:
  pull_request_target:
    types:
      - labeled

jobs:
  pr-pull:
    if: contains(github.event.pull_request.labels.*.name, 'pr-pull')
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      checks: read
      contents: write
      issues: read
      pull-requests: write
      packages: write
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up git
        uses: Homebrew/actions/git-user-config@main

      - name: Pull bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: brew pr-pull --debug --tap="$GITHUB_REPOSITORY" "$PULL_REQUEST"

      - name: Move commit to PR branch
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          # 1. Identify the commit created by brew pr-pull
          BOTTLE_COMMIT=$(git rev-parse HEAD)
          echo "Bottle commit is $BOTTLE_COMMIT"
          
          # 2. Fetch and checkout the PR branch
          # Quote variables to satisfy SC2086
          git fetch origin "$BRANCH"
          git checkout "$BRANCH"
          
          # 3. Cherry-pick the bottle commit onto the PR branch
          git cherry-pick "$BOTTLE_COMMIT"

      - name: Push commits
        uses: Homebrew/actions/git-try-push@main
        with:
          branch: ${{ github.event.pull_request.head.ref }}

